---
layout: default
title: IMTRA Transfer
---

<div id="transfer">
    <div class="center-container fullheight">
        <div class="round-container shadow black">
            <p class="text-white">
                Select the origin  folder:
            </p>
            <div class="input">
                <input class="placeholder-black input gradient-green" id="src_info" placeholder="Origin folder" type="text">
                <div class="input-file-icon file-btn" watcher='src_info'>
                    <i class="fas fa-folder text-black"></i>
                </div>
            </div>
            <br><br>
            <p class="text-white">
                Select the destination folder:
            </p>
            <div class="input">
                <input class="input placeholder-white gradient-red" id="dest_info" placeholder="Destination folder" type="text">
                <div class="input-file-icon file-btn" watcher='dest_info'>
                    <i class="fas fa-folder text-white"></i>
                </div>
            </div>
            <br>
            <br>
            <div class="inline-btn align-right">
                <button class="btn-g-green" value="Transfer">Transfer</button>
            </div>
        </div>
    </div>
</div>
