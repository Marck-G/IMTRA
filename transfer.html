---
layout: default
title: IMTRA Transfer
---

<div id="transfer">
    <div class="center-container fullheight">
        <div class="round-container shadow black">
            <p class="text-white">
                Select the origin  folder:
            </p>
            <div class="input">
                <input type="text" placeholder="Origin folder" class="placeholder-black input gradient-green" id="src_info">
                <input type="file" id="src_file" class="input-file">
                <div class="input-file-icon" for="src_file">
                    <i class="fas fa-folder text-black"></i>
                </div>
            </div>
            <br><br>
            <p class="text-white">
                Select the destination folder:
            </p>
            <div class="input">
                <input type="text" placeholder="Destination folder" class="input placeholder-white gradient-red" id="dest_info">
                <input type="file" id="dest_file" class="input-file">
                <div class="input-file-icon" for="dest_file">
                    <i class="fas fa-folder text-white"></i>
                </div>
            </div>
            <br>
            <br>
            <div class="inline-btn align-right">
                <button class="btn-g-green" value="Transfer">Transfer</button>
            </div>
        </div>
    </div>
</div>
